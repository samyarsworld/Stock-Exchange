{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<h1>Quote</h1>
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
            placeholder="Symbol" type="text">
    </div>
    <button class="btn btn-danger" type="submit">Lookup</button>
</form>


{% endblock %}
